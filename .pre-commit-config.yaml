repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
  - id: check-case-conflict
  - id: check-symlinks
  - id: destroyed-symlinks
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: trailing-whitespace
  - id: check-json
  - id: check-toml
  - id: check-xml
  - id: check-yaml
  - id: pretty-format-json
    args: ['--autofix', '--no-sort-keys']
  - id: check-executables-have-shebangs
  - id: check-shebang-scripts-are-executable
  - id: check-merge-conflict
  - id: check-vcs-permalinks
  - id: detect-private-key

- repo: local
  hooks:
  - id: format
    name: Format Python files
    language: system
    entry: poetry run ruff format
    types: [python]
  - id: lint
    name: Lint Python files
    language: system
    entry: poetry run ruff check
    types: [python]
    pass_filenames: false
  - id: mypy
    name: Type check Python files
    entry: poetry run mypy .
    language: system
    types: [python]
    pass_filenames: false
  - id: test
    name: Run unit tests
    language: system
    entry: poetry run python -m unittest
    types: [python]
    pass_filenames: false
  - id: docs
    name: Build docs with Sphinx
    entry: poetry run docs/make.sh
    language: system
    files: "src/.*\\.py|docs/make\\.sh"
    pass_filenames: false
  - id: cspell
    name: Spell check docs
    language: system
    entry: npx cspell
    files: "docs/.*\\.md"
  - id: nbstrip
    name: Remove metadata from notebooks
    entry: poetry run jupyter nbconvert --inplace --ClearMetadataPreprocessor.enabled=True
    language: system
    types: [jupyter]
  - id: commitlint
    name: Lint commit message
    language: system
    entry: npx commitlint -e
    always_run: true
    stages: [commit-msg]
